<div id="wrapper" [ngClass]="{'toggled': isSidebarOpened}">
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
      <ul class="sidebar-nav" id="side_bar">
        <li class="sidebar-brand">
          <a href="/table" routerLink="/table" class="dashboard-link">
            <h1>Dashboard</h1>
          </a>
        </li>
          <hr>
          <li><a routerLink="/jiras" routerLinkActive="active-link">Jira</a></li>
          <li><a routerLink="/tests" routerLinkActive="active-link">Test Case</a></li>
          <li><a routerLink="/upload" routerLinkActive="active-link">Documentation</a></li>
          <li><a routerLink="/kpis" routerLinkActive="active-link">Performance indicator</a></li>
          <li><a (click)="onLogout()" >Logout</a></li>
          <li><a (click)="onChangePassword()" >Change Password</a></li>
      </ul>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
      <div class="container-fluid">
          <div class="row">
              <div class="col-lg-12">
                  <h1>
                      <a href="#" class="gradient-menu" id="menu-toggle" (click)="toggleSidebar($event)"></a>
                  </h1>
                  <div class="col-md-6 offset-md-3">
                      <h3 class="text-center" style="text-align: center;">Update Test</h3>
                          <form (ngSubmit)="onSubmit()">
                            <div class="form-group">
                              <label>Content</label>
                              <input type="text" class="form-control" id="name" [(ngModel)]="test.name" name="name">
                            </div>

                            <div class="form-group">
                              <label [(ngModel)]="test.priority" for="priority">Priority</label>
                              <select [(ngModel)]="test.priority" class="form-control" name="priority">
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                            </div>

                            <div class="form-group">
                              <label [(ngModel)]="test.test_statut" for="status">Test Status</label>
                              <select [(ngModel)]="test.test_statut" class="form-control" name="status">
                                <option value="Blocked">Blocked</option>
                                <option value="In progress">In progress</option>
                                <option value="KO">KO</option>
                                <option value="Done">Done</option>
                            </select>
                            </div>

                            <div class="form-group">
                              <label>Validation Status</label>
                              <input type="text" class="form-control" id="Validation_statut" [(ngModel)]="test.validation_statut" name="validation_statut">
                            </div>

                            <div class="form-group">
                              <label for="deadline">Deadline</label>
                              <input type="date" class="form-control" id="deadline" [(ngModel)]="test.deadline" name="deadline">
                            </div>

                            <div class="form-group">
                              <label for="jira">Jira (Optional)</label>
                              <select class="form-control" id="jira" (change)="onJiraSelect($event)" [(ngModel)]="selectedJiraId" name="jira">
                                <option *ngFor="let jira of uniqueJiras" [value]="jira.id">{{ jira.n_jira }}</option>
                              </select>
                            </div>
                            

                            <div class="text-right">
                              <button class="btn btn-success" type="submit">Submit</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
