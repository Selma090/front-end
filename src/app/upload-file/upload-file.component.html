<div id="wrapper" [ngClass]="{'toggled': isSidebarOpened}">
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav" id="side_bar">
      <li class="sidebar-brand">
        <a href="/table" routerLink="/table" class="dashboard-link">
          <h1>Dashboard</h1>
        </a>
      </li>
      <hr>
      <li><a routerLink="/jiras" routerLinkActive="active-link">Jira</a></li>
      <li><a routerLink="/tests" routerLinkActive="active-link">Test Case</a></li>
      <li><a routerLink="/upload" routerLinkActive="active-link">Documentation</a></li>
      <li><a routerLink="/kpis" routerLinkActive="active-link">Performance indicator</a></li>
      <li><a (click)="onLogout()" >Logout</a></li>
      <li><a (click)="onChangePassword()" >Change Password</a></li>
    </ul>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h1>
            <a href="#" class="gradient-menu" id="menu-toggle" (click)="toggleSidebar($event)"></a>
          </h1>
          <h2 class="page-title text-center">Upload and Download PDFs</h2>
          <div class="upload-container">
            <div class="form-group">
              <input type="file" (change)="onFileSelected($event)" class="file-input" />
            </div>
            <div class="form-group">
              <button class="btn upload-button" (click)="onUpload()">Upload File</button>
            </div>
            <table class="table-styled">
              <thead>
                <tr>
                  <th>File Name</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let file of files">
                  <td>{{ file.name }}</td>
                  <td class="action-cell">
                    <button (click)="onDownload(file.name)" class="btn download-button">Download</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
</div>
