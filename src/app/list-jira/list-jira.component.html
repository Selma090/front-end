<div id="wrapper" [ngClass]="{'toggled': isSidebarOpened}">
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav" id="side_bar">
      <li class="sidebar-brand">
        <a href="/table" routerLink="/table" class="dashboard-link">
            <h1>Dashboard</h1>
        </a>
    </li>
      <hr>
      <li><a routerLink="/jiras" routerLinkActive="active-link">Jira</a></li>
      <li><a routerLink="/tests" routerLinkActive="active-link">Test Case</a></li>
      <li><a routerLink="/upload" routerLinkActive="active-link">Documentation</a></li>
      <li><a routerLink="/kpis" routerLinkActive="active-link">Performance indicator</a></li>
      <li><a (click)="onLogout()" >Logout</a></li>
      <li><a (click)="onChangePassword()" >Change Password</a></li>
    </ul>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h1>
            <a href="#" class="gradient-menu" id="menu-toggle" (click)="toggleSidebar($event)"></a>
          </h1>
          <div class="table-container">
            <div class="table-header">
              <h2 class="title">Jiras list</h2>
              <button class="btn btn-outline-primary btn-sm btn-add" (click)="createJira()">
                <i class="bi bi-plus-circle"></i> Add jira 
              </button>
            </div>
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Wording</th>
                  <th scope="col">Criticality</th>
                  <th scope="col">Jira Number</th>
                  <th scope="col">Status</th>
                  <th scope="col">Opened by</th>
                  <th scope="col">Comment</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let j of jiras">
                  <th scope="row">{{j.id}}</th>
                  <td>{{j.libelle}}</td>
                  <td>{{j.gravite}}</td>
                  <td>{{j.n_jira}}</td>
                  <td>{{j.statut}}</td>
                  <td>{{j.ouvert_par}}</td>
                  <td>{{j.commentaire}}</td>
                  <td class="action-cell">
                    <button (click)="updateJira(j.id)" class="btn btn-outline-primary btn-sm">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                    <button (click)="deleteJira(j.id)" class="btn btn-outline-danger btn-sm">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
</div>
